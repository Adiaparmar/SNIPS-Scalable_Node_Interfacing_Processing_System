name: Release Workflow

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm install

      - name: Build the project
        run: npm run build

      - name: Create Release
        id: create_release
        run: |
          npm run release
          echo "::set-output name=release_url::$(npm run get-release-url)"

      - name: Upload Release Assets
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.release_url }}
          asset_path: ./dist/my-project.zip
          asset_name: my-project.zip
          asset_content_type: application/zip

      - name: Notify Release
        run: echo "Release created successfully!"